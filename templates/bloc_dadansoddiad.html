{% if html_strings %} 
	<table style="border:2px solid #000; padding:10px; width:90%; table-layout:fixed;">
		<tr>
			<td style="width:70%"><div id="llinyn_acenion" class='mono' style="visibility:visible">{{ html_strings.acenion }}</div></td>
			<td><input type="checkbox" id="checkbox_llinyn_acenion" onclick="showhide('llinyn_acenion');" checked/> Acenion</td>
		</tr>
		<tr>
			<td style="width:50%">
					<div id="llinyn" class="mono">{{ llinyn }}</div>
					<div id="llinyn_gorffwysfa" class="mono" style="visibility:hidden">{{ html_strings.gorffwysfa | safe }}</div>
					<div id="llinyn_odl" class="mono" style="visibility:hidden">{{ html_strings.odl | safe }}</div>
			</td>
			<td><input type="checkbox" id="checkbox_llinyn_gorffwysfa" onclick="showhide('llinyn_gorffwysfa');"/> Gorffwysfa</td>
			<td><input type="checkbox" id="checkbox_llinyn_odl" onclick="showhide('llinyn_odl');"/> Odl</td>
		</tr>
		<tr>
			<td style="width:50%"><div id="llinyn_cyfatebiaeth" class='mono' style="visibility:hidden">{{ dad.manylion.llinyn_cytseiniaid }}</div></td>
			<td><input type="checkbox" id="checkbox_llinyn_cytfatebiaeth" onclick="showhide('llinyn_cyfatebiaeth');"/> Cyfatebiaeth</td>
		</tr>
	</table>
{% endif %}
